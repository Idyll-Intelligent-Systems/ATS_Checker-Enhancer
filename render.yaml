{
  "services": [
    {
      "type": "web",
      "name": "zex-ats-ai",
      "runtime": "python3",
      "buildCommand": "pip install -r requirements.txt",
      "startCommand": "uvicorn main:app --host 0.0.0.0 --port $PORT",
      "envVars": [
        {
          "key": "ENVIRONMENT",
          "value": "production"
        },
        {
          "key": "DATABASE_URL",
          "value": "sqlite:///./data/ats.db"
        }
      ]
    }
  ]
}